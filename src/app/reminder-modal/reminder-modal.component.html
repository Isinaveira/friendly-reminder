<div class="modal" *ngIf="showModal">
    <div class="modal-content">
        <span class="close" (click)="closeModal()">&times;</span>
        <h2>Add Task</h2>
        <form [formGroup]="reminderForm" (ngSubmit)="addReminder()">
            <div class="form-group">
                <label for="title">Title</label>
                <input formControlName="title" placeholder="Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea formControlName="content" placeholder="Reminder content" required></textarea>
            </div>
            <button type="submit">Add Reminder<span class="material-icons">add</span></button>
        </form>
    </div>
</div>
